<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<h1>학생 목록</h1>
<a href="/schools">학교 목록 바로가기</a>
<a th:href="@{/schools/{schoolId}/students/create(schoolId=${schoolId})}">추가</a>

<table>
    <tr>
        <th>ID</th>
        <th>이름</th>
        <th>삭제</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td>
            <form th:action="@{/schools/{schoolId}/students(schoolId=${schoolId})}" th:method="delete">
                <input type="hidden" name="id" th:value="${student.id}">
                <input type="submit" value="삭제" onclick="confirm('삭제하시겠습니까?');">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
